<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مركز الطاهره للاشعه والتحاليل الطبيه</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="container login-box">
        <div style="margin-bottom: 24px;">
            <img src="assets/logo.png" alt="مركز الطاهره للاشعه والتحاليل الطبيه"
                style="max-height: 120px; width: auto;">
        </div>
        <h2>تسجيل الدخول</h2>
        <p style="color: var(--text-muted); margin-bottom: 24px;">مرحباً بك في مركز الطاهره للاشعه والتحاليل الطبيه</p>

        <input type="text" id="email" placeholder="اسم المستخدم (جرب: admin@test.com أو dre)">
        <input type="password" id="password" placeholder="كلمة المرور (جرب: 123)">

        <button onclick="login()">دخول للنظام <i class="ph ph-sign-in"
                style="vertical-align: middle; margin-right: 8px;"></i></button>
        <p id="msg" class="error"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
